<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Подключение шрифта-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Подключение стиля-->
    <link rel="stylesheet" href="css/style.css">
	<!--Название страницы-->
    <title>Trello | Данил Ерёмин</title>
</head>
<body>
    <form class="forma" action="">
        <div class="row between">
            <div class="main-block border">
				<!--Окно с записями и кнопками-->
                <label for="list-category">Новый список</label>
				<!--Строка с правописанием нового названия для таблицы-->
                <input type="text" class="border" name="title__text" id="list-category" placeholder="Введите название">
				<!--Кнопка с присвоением титульного названия с функцией создания записи-->
                <input type="button" id="btn-create-list" class="btn__gray border" value="Создать список"></div>
			<!--Кнопка чистки доски от таблиц с удалением индексов desk-->
            <div><input type="button" id="btn-remove-desk" class="btn__gray border" value="Очистить доску"></div>
        </div>
		<!--Размещение следующей таблицей с индексом DESK-->
        <div class="second-block border" id="desk"></div>

    </form>
</body>
    <!--Подключение скрипта-->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script defer src="js/script.js"></script>

</html>
